<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visto</title>
</head>
<body>
  <h1>Sistema de país</h1>

  <!-- Campo de entrada para o usuário digitar o país -->
  <input type="text" name="pais" id="pais">
  
  <!-- Botão para iniciar a verificação -->
  <input type="button" value="Verificar" onclick="verificar()">
  
  <!-- Div para exibir o resultado da verificação -->
  <div id="res"></div>
  
  <script>
    // Obtém o valor do campo de entrada do usuário
    var pais = document.getElementById('pais',value);
  
    res.innerHTML(`Vivendo em ${pais}`);
    if (pais == 'Brasil') {
      res.innerHTML('Brasileiro!');
      // Exibe o resultado na div com id "res"
      document.getElementById('pais').
      innerHTML = 'Brasileiro!';
    } else {
      console.log('Estrangeiro');
      // Exibe o resultado na div com id "res"
      document.getElementById('pais').
      innerHTML = 'Estrangeiro';
    }
  </script>
  
      
</body>
</html>
